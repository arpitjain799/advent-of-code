<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Advent of Code API</title>
    <meta name="description" content="API to solve Advent of Code problems" />

    <!-- https://cdnjs.com/libraries/swagger-ui -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.0-rc.1/swagger-ui-bundle.js"
      integrity="sha512-JIvAhHsJ9NqrxF6I40fP7ysy4ycgDIW/cZS8L3TGA5sLsgHnUkN0qQVbtICBob9Po1BYsq5TTShtJdAfAEWLTQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.0-rc.1/swagger-ui-standalone-preset.min.js"
      integrity="sha512-iv7NosX2qRIq32zhkidnrvvowRvcGSK+8NnTrl0V1SweOtUxaNO4TNv0h9OJRnssLcoO9iSZBop9ZBNOuqzFvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.0-rc.1/swagger-ui.min.css"
      integrity="sha512-AxOzCawZoyKRiYxPZSb+uMKcIK+izS518752Lp04hP/fu4YYY49d4cWoqOvhD/wTEYNNWEIx40c9kUiQOE2A1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .info {
        margin-bottom: 0 !important;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script>
      const ui = SwaggerUIBundle({
        url: "openapi.json",
        dom_id: "#swagger-ui",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset,
        ],
        defaultModelsExpandDepth: 1,
        displayRequestDuration: true,
        docExpansion: "full",
        deepLinking: true,
      });
    </script>
  </body>
</html>
