<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Advent of Code API</title>
    <meta name="description" content="API to solve Advent of Code problems" />

    <!-- https://cdnjs.com/libraries/swagger-ui -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.12.0/swagger-ui-bundle.min.js"
      integrity="sha512-sKa8WOPosIBmesxJhYX/uL1lGNw10iyh2oRnsI0fwzj1WXd/EIonclHX7jYRAzfk3/UX77+Lxk8ZdAXSdS6GyA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.12.0/swagger-ui-standalone-preset.min.js"
      integrity="sha512-J8kACzvV/aKXKxVubTCOG2tkPFR5GzZEvKwr9dNjlzWzKiVufmoGNTyZCbiJ74KNu0vvdGnlgkPHzCw5fnMuZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.12.0/swagger-ui.min.css"
      integrity="sha512-c/nL8uV8W4bgSdxmZQDO0T+34SYDuurZMc2ylKRuqUvTn0CONDptVTnc7EPiXyaGZwsgv3l/i/PDuxV7RY54yw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .info {
        margin-bottom: 0 !important;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script>
      const ui = SwaggerUIBundle({
        url: "openapi.json",
        dom_id: "#swagger-ui",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset,
        ],
        defaultModelsExpandDepth: 1,
        displayRequestDuration: true,
        docExpansion: "full",
        deepLinking: true,
      });
    </script>
  </body>
</html>
