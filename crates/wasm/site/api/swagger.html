<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Advent of Code API</title>
    <meta name="description" content="API to solve Advent of Code problems" />

    <!-- https://cdnjs.com/libraries/swagger-ui -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.2/swagger-ui-bundle.min.js"
      integrity="sha512-vXNUIeFNQvqtLg+L455YCxOQmCdYj/TUIv/mqyyidfQ8P8m78xg35MUJQGKPH3eb+4mInXH+Bu8pBaOKUnGtww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.2/swagger-ui-standalone-preset.min.js"
      integrity="sha512-D0LLkbspjpDlVcVweqnmQGAHf4evBLmiyTVFxvh+c/vnJduLdDtSwT2rHg4q9bPXIp4MtY4r6fbutZsTjnoYZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.2/swagger-ui.min.css"
      integrity="sha512-zgNkkBA79Tg3XpwFZuTEhdzXjBNszFu2Cx6wjCyiHw+/jJQLVOISBgr5BEploydVZzoEZKedpYjg8P4eB2hATA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .info {
        margin-bottom: 0 !important;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script>
      const ui = SwaggerUIBundle({
        url: "openapi.json",
        dom_id: "#swagger-ui",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset,
        ],
        defaultModelsExpandDepth: 1,
        displayRequestDuration: true,
        docExpansion: "full",
        deepLinking: true,
      });
    </script>
  </body>
</html>
