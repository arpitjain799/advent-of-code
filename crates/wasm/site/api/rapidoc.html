<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <rapi-doc
      allow-advanced-search="false"
      allow-authentication="false"
      allow-schema-description-expand-toggle="false"
      allow-search="false"
      default-schema-tab="example"
      goto-path="post-/solve/-year-/-day-/-part-"
      render-style="view"
      schema-style="tree"
      show-header="false"
      show-info="false"
      spec-url="../openapi.json"
      theme="light"
    >
    </rapi-doc>
  </body>
</html>
