<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Advent of Code API</title>
    <meta name="description" content="API to solve Advent of Code problems" />

    <!-- https://cdnjs.com/libraries/swagger-ui -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.0-beta.4/swagger-ui-bundle.js"
      integrity="sha512-wND9kqA2Bbesc07YQoRyavUEKrFUGEIDksvR92SSyAvQvLTIa2keDAkVu0HxThUCNCM2o/pokdNK9efHTTXqYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.0-beta.4/swagger-ui-standalone-preset.min.js"
      integrity="sha512-/92ODRLyTPytQcBqGSe7RuGHul5z5GWL9Xd2zr2u2Avz2xxknHupp8Ryuo2LcVb+htx4SZwn2F3dJpj1Jy99kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.0-beta.4/swagger-ui.min.css"
      integrity="sha512-AxOzCawZoyKRiYxPZSb+uMKcIK+izS518752Lp04hP/fu4YYY49d4cWoqOvhD/wTEYNNWEIx40c9kUiQOE2A1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .info {
        margin-bottom: 0 !important;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script>
      const ui = SwaggerUIBundle({
        url: "/openapi.json",
        dom_id: "#swagger-ui",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset,
        ],
        defaultModelsExpandDepth: 1,
        displayRequestDuration: true,
        docExpansion: "full",
        deepLinking: true,
      });
    </script>
  </body>
</html>
