<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Advent of Code API</title>
    <meta name="description" content="API to solve Advent of Code problems" />

    <!-- https://cdnjs.com/libraries/swagger-ui -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.50.0/swagger-ui-bundle.js"
      integrity="sha512-Wzh1aehDoexlECS7pvqqE/5HibqDEeBKkmsw5BYx5TRh9W3XCoDmks2Ouui4cnLkjtT1DJrm1V2Gjmdy72rkCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.50.0/swagger-ui-standalone-preset.min.js"
      integrity="sha512-7TCc9S0feG3S7Q8QyVQcDoOG0uBVOCNRSRr97sjq3AsKU8gW/N2q5GW7B0/+kseOcTym/RMHlG7ntB+VxX80Tg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.50.0/swagger-ui.min.css"
      integrity="sha512-ezZ6JsrXahMIc+rxSBjbUjH6WWgihsfi934ocPFYpW8x8DCj5ZnxDN9kiSztlMqy0mhaItPtSjPdeQFhUWZAoA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .info {
        margin-bottom: 0 !important;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
  </body>
  <script>
    const ui = SwaggerUIBundle({
      url: "/openapi.json",
      dom_id: "#swagger-ui",
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset,
      ],
      defaultModelsExpandDepth: 1,
      displayRequestDuration: true,
      docExpansion: "full",
      deepLinking: true,
    });
  </script>
</html>
