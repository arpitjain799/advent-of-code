<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Advent of Code Visualizer</title>
    <meta
      name="description"
      content="A visualizer of Advent of Code problems"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="modulepreload" href="renderer.js" />
    <link rel="modulepreload" href="ringbuffer.js" />
    <link rel="modulepreload" href="CanvasRecorder.js" />
    <link
      rel="prefetch"
      href="advent_of_code_wasm.js"
      as="script"
      crossorigin="anonymous"
    />
    <link
      rel="prefetch"
      href="advent_of_code_wasm_bg.wasm"
      as="fetch"
      crossorigin="anonymous"
    />
    <link rel="prefetch" href="worker-visualizer.js" />
    <style>
      html {
        background: #0d0c1a;
      }

      body {
        margin: 0;
      }

      canvas {
        height: 100vw;
        max-width: 100vh;
        width: 100vw;
        max-height: 100vh;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .fade-out {
        animation: fadein 2s;
        opacity: 0.4;
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 0.4;
        }
      }
    </style>
  </head>

  <body>
    <canvas id="mainCanvas"></canvas>
    <canvas
      id="overlayCanvas"
      style="z-index: 1; pointer-events: none"
    ></canvas>
    <canvas id="composed" style="display: none"></canvas>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100%;
        position: fixed;
      "
      id="spinner"
    >
      <img
        id="spinnerImage"
        src="spinner.svg"
        style="z-index: 100; max-width: 100%; max-height: 100%"
      />
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
