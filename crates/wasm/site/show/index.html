<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Advent of Code Visualizer</title>
	<meta name="description" content="A visualizer of Advent of Code problems" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		html {
			background: black;
		}
		canvas {
			height: 100vw;
			max-width: 100vh;

			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;

	<canvas id="mainCanvas" style="display"></canvas>
