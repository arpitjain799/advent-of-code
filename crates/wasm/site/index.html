<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Advent of Code solver</title>
	<meta name="description" content="Advent of Code solutions in Rust compiled to WebAssembly"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="preload" href="/index.js" as="script" crossorigin="anonymous"/>
	<link rel="modulepreload" href="/worker.js"/>
	<link rel="modulepreload" href="/advent_of_code_wasm.js"/>
	<link rel="prefetch" href="/advent_of_code_wasm_bg.wasm" as="fetch" crossorigin="anonymous"/>
	<link rel="stylesheet" href="/picnic-6.5.3.min.css"/>
	<style>
    body { padding: 20px; }
    .blink { animation: blinker 0.5s linear 3; }
    .error { color: red; }
    @keyframes blinker { 50% { color: rgba(0,0,0,0); } }
    .buttons { text-align: right; }
    .hidden { display: none; }
    #output { padding: .3em .6em; background: #f5f5f5; border-radius: .2em; }
    p { margin-top: 0; }
    button { min-width: 8em; }
	</style>
</head>

<body>
	<form class="content">

	<h1>Advent of Code solver</h1>
  <p>Solve <a href="https://adventofcode.com/">Advent of Code</a> problems using either Wasm or a <a href="/api.html">HTTP API</a>. See <a href="https://github.com/fornwall/advent-of-code">the GitHub repository</a> for more information or to give feedback.</p>

	<h2><label for="year">Year</label> - <label for="day">Day</label> - <label for="part">Part</label></h2>
	<fieldset class="flex three">
		<label>
			<select id="year">
				<option value="2019">2019</option>
				<option value="2018">2018</option>
				<option value="2017">2017</option>
			</select>
		</label>
		<label>
			<select id="day">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
			</select>
		</label>
		<label>
			<select id="part">
			  <option value="1">1</option>
			  <option value="2">2</option>
			</select>
		</label>
	</fieldset>

	<h2><label for="input">Input</label></h2>
  <p id="input-instructions"></p>
	<textarea id="input" rows="3" required="required"></textarea>
	<div class="buttons">
		<button id="paste" type="button" class="hidden success">Paste</button>
		<button id="read_file" type="button" class="hidden success">Read file</button>
		<button id="run-api" type="button">Run API</button>
		<button id="run-wasm" type="button">Run Wasm</button>
	</div>

	<h2>Output<span id="executionTime"></span></h2>
	<div id="output">&nbsp;</div>

	<script type="module" src="index.js"></script>
	</form>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css"/>
</body>

</html>
