<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Advent of Code solver</title>
	<meta name="description" content="Advent of Code solutions in Rust compiled to WebAssembly"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js" charset="UTF-8"></script>
	<script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css"/>
</head>

<body>

    <div id="swagger-ui"></div>

</body>
<script>
const ui = SwaggerUIBundle({
    url: "/openapi.json",
    dom_id: '#swagger-ui',
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIBundle.SwaggerUIStandalonePreset
    ],
    defaultModelsExpandDepth: 1,
    displayRequestDuration: true,
    docExpansion: "full",
    deepLinking: true,
});
</script>

</html>
