[package]
name = "advent-of-code"
version = "2019.12.191"
authors = ["Fredrik Fornwall <fredrik@fornwall.net>"]
keywords = ["advent-of-code", "wasm", "webassembly", "node"]
categories = ["algorithms", "rust-patterns"]
repository = "https://github.com/fornwall/advent-of-code"
license = "MIT"
description = "Solutions to Advent of Code"
documentation = "https://docs.rs/advent-of-code/2019.12.191/advent_of_code/"
homepage = "https://github.com/fornwall/advent-of-code"
readme = "README.md"
edition = "2018"

[lib]
name = "advent_of_code"

[features]
debug-output = []
visualization = []
count-allocations = ["backtrace"]

[dependencies]
backtrace = { version = "0.3", optional = true }

[dev-dependencies]
paste = "1.0"
